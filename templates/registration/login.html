{% extends 'base.html' %}
{% load bootstrap %}


{% block title %} OLIST BILLER {% endblock %}

{% block main %}



    <div class="container" align="center">
        <span class="fa fa-5x fa-eye"></span>
        <h1>Olist Biller</h1>
    <div class="row" align="left">
        <div class="col-sm">


    <form method="post">
        {% csrf_token %}
        <p>Subscriber: {{ form.subscriber }}</p>
        <p>month: {{ form.month}}</p>
        <p>year: {{ form.year }}</p>
        <p align="right"><button type="submit" class="btn btn-info">Login</button></p>

    </form>
    </div>
    </div>

    </div>
{% endblock %}

{% block footer %}
    <footer class="footer">
      <div class="container" align="right">
        <span class="text-muted">Olist Biller - 1.0</span>
      </div>
    </footer>
{% endblock %}
